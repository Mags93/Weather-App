<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-10 searchform">
        <form class="citysearch" id="cityform">
          <input
            class="form-control form"
            type="text"
            placeholder="Search for city"
            autocomplete="on"
            id="cityinput"
          />
        </form>
        <span class="col-2 current">
          <button id="current">Current</button>
        </span>
      </div>

      <div class="row heading">
        <div class="col-4 mainpic">
          <h6 id="location">
            <strong> Cambridge</strong>
          </h6>
          <h6 id="date">Tuesday 16:00</h6>

          <img src="images/cloudy.png" alt="Sunny" width="150" />
        </div>
        <div class="col-3">
          <h1 id="temp">24</h1>
          <h5>°C</h5>
        </div>

        <div class="col-5 temp">
          <span id="max">24°C</span> / <span id="min">1</span> <br />
          <span id="feelsLike">Feels like 23°</span>
          <span id="humidity">Humidity 0</span>
        </div>

        <hr />

        <div class="row next">
          <div class="col-6 days">
            Friday <br />
            Satuday <br />
            Sunday <br />
            Monday <br />
            Tuesday <br />
          </div>
          <div class="col-2 rain">
            70% <br />
            50% <br />
            20% <br />
            30% <br />
            20% <br />
          </div>
          <div class="col-2 images">
            <img src="images/rain.jpg" alt="rain" width="20" /> <br />
            <img src="images/rain.jpg" alt="rain" width="20" /><br />
            <img src="images/sunny.png" alt="sunny" width="20" /><br />
            <img src="images/sunny.png" alt="sunny" width="20" /><br />
            <img src="images/sunny.png" alt="sunny" width="20" />
          </div>

          <div class="col-2 tempmaxmin">
            20°C/15°C <br />
            17°C/15°C <br />
            19°C/17°C <br />
            20°C/21°C <br />
            23°C/21°C <br />
          </div>
        </div>
      </div>
      <hr />
    </div>

    <script src="java.js"></script>
  </body>
</html>
